<!-- core/templates/core/pedido.html -->
{% extends 'core/base.html' %}

{% block title %}Cadastrar Produto - Hamburgueria{% endblock %}

{% block content %}
<h2>Cadastrar Produto</h2>
<form action="{% url 'create_product' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Preço:</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="image">Imagem:</label>
        <input type="file" id="image" name="image" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="preparation_time">Tempo de Preparo (minutos):</label>
        <input type="number" id="preparation_time" name="preparation_time" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="discount">Desconto (%):</label>
        <input type="number" id="discount" name="discount" class="form-control" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
</form>
{% endblock %}
